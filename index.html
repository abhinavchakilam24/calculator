<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <p>This Calculator performs only limited Operations</p>
    <textarea name="display" id="display" cols="30" rows="3" disabled></textarea>
    <div class="container">
        <div class="one"><button value="1">1</button></div>
        <div class="two"><button value="2">2</button></div>
        <div class="three"><button value="3">3</button></div>
        <div class="divide"><button value="divide">รท</button></div>
        <div class="four"><button value="4">4</button></div>
        <div class="five"><button value="5">5</button></div>
        <div class="six"><button value="6">6</button></div>
        <div class="multiply"><button value="multiply">x</button></div>
        <div class="seven"><button value="7">7</button></div>
        <div class="eight"><button value="8">8</button></div>
        <div class="nine"><button value="9">9</button></div>
        <div class="subtract"><button value="subtract">-</button></div>
        <div class="zero"><button value="0">0</button></div>
        <div class="add"><button value="add">+</button></div>
        <div class="dot"><button value=".">.</button></div>
        <div class="equals"><button value="equals">=</button></div>
    </div>
</body>
</html>
